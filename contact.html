<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cresta Design</title>
  <link rel="stylesheet" href="css/ress.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css">
  <link href=“https://fonts.googleapis.com/css?family=Noto+Serif|Noto+Serif+JP&display=swap” rel=“stylesheet”>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/menu.js"></script>
</head>
<body>
  <header class="menu">
    <span class="header-left">Cresta Design</span>
    <nav class="gnav">
      <ul class="inner">
        <li><a href="#">Concept</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Works</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="btn-trigger" id="btn01">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>
  <main>
    <div class="sliderImg contactImg">
      <ul class="sliderImg-list">
        <li class="sliderImg-list"><img src="img/contact-page-bgi@2x.jpg"></li>
      </ul>
      <span class="sliderImg-title">Contact</span>
      <span class="sliderImg-footer">Contact us</span>
    </div>
    <section class="contactForm">
      <div class="contactForm-content">
        <form action="#" method="POST">
          <div class="inputForm">
            <label for="#">お問合せ内容</label>
            <div class="mycheckbox">
              <input id="sample1" type="checkbox" value="1"><label for ="sample1">資料請求</label>
              <input id="sample2" type="checkbox" value="2"><label for="sample2">お電話でのご相談を希望</label>
              <input id="sample3" type="checkbox" value="3"><label for="sample3">申し込み</label>
            </div>
          </div>
          <div class="inputForm">
            <label for="name">担当者名</label>
            <input type="text" class="textForm" name="name" size="40">
          </div>
          <div class="inputForm">
            <label for="phone">電話番号</label>
            <input type="text" class="textForm"  name="phone" size="40">
          </div>
          <div class="inputForm">
            <label for="mail">メールアドレス</label>
            <input type="text" class="textForm" name="mail" size="40">
          </div>
          <div class="inputForm">
            <label for="other">その他</label>
            <textarea name="other" class="textarea" rows="5" cols="40"></textarea>
          </div>
          <div class="contact-buttom buttom">
            <a href="#">Submit</a>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <p>©︎cresta.design all rights reserved</p>
  </footer>
</body>
</html>
